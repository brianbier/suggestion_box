  <div class="list-item" ng-repeat="post in posts | orderBy: '-upvotes'">
    <h1>{{post.title}}</h1>
    <p>
    <span class="glyphicon glyphicon-plus-sign" id="counter" ng-click='upVote(post)'></span> Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{$index}}">Comments</a>
    </p>
  </div>

<form ng-submit="addSuggestion()" style="margin-top:50px">
  <h3>Submit Your Suggestions</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Great ideas go here" ng-model="title">
    <button type="submit" class="btn btn-primary">Suggest</button>
  </div>
</form>
